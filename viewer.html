<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>3D GitHub Skyline</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        model-viewer {
            width: 80vw;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
        }
    </style>
</head>
<body>
<model-viewer
        src="https://raw.githubusercontent.com/ZachCortez/GitHub-SkyLine/main/skyline.glb"
        alt="3D GitHub Skyline"
        auto-rotate
        camera-controls
        background-color="#ffffff">
</model-viewer>

</body>
</html>
