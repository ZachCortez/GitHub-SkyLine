<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="3; URL='viewer.html'" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to 3D GitHub Skyline</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0f1b, #1b1c2b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ffe7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2rem;
      text-shadow: 0 0 15px #00ffe7;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.8;
    }

    .glow {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #00ffe7;
      box-shadow: 0 0 20px #00ffe7;
      margin-top: 30px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.3); opacity: 0.6; }
    }
  </style>
</head>
<body>
  <h1>Redirecting to 3D Skyline Viewer...</h1>
  <p>Loading your personalized GitHub skyline âš¡</p>
  <div class="glow"></div>
</body>
</html>
